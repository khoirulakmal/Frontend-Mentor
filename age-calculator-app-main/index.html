<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <section class="age-section">
    <form class="date" id="date" onsubmit="return false">
        <label for="day">DAY</label>
        <label for="month">MONTH</label>
        <label for="year">YEAR</label>
        <input type="number" id="day" name="day" placeholder="DD" min="1" max="31" required>
        <input type="number" id="month" name="month" placeholder="MM" min="1" max="12" required>
        <input type="number" id="year" name="year" placeholder="YYYY" min="1900" max="2022" required>
        <input type="submit" id="submit-age">
    </form>
    <div class="arrow">
      <hr/>
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 46 44"><g fill="none" stroke="hsl(0, 0%, 94%)" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
    </div>
  <div class="age">
    <div class="error"></div>
    <h1 id="years">  -- </h1> <h1> years</h1>  <br>
    <h1 id="months">  -- </h1> <h1> months</h1>  <br>
    <h1 id="days">  -- </h1> <h1> days</h1>  <br>
  </div>
  </section>
    <section class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </section>
  </main>
  <script src="function.js"></script>
  <script src="age.js"></script>
</body>
</html>
